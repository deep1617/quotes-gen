<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
</head>
<body>
    <div id = "quote">THE QUORE WILL GO HERE</div>
    <div  id="author_name">Author name</div>
    <button id = "btn">Change quote</button>
    <script>
        const api = "https://type.fit/api/quotes";
        var apidata = "";
        const quote = document.getElementById("quote");
        const author_name = document.getElementById("author_name");
        const btn = document.getElementById("btn");

        const newquotes = ()=>{
            var x = Math.floor(Math.random()*1643);
            quote.innerText = apidata[x].text;
            author_name.innerText = apidata[x].author== null ? "by unknown" : "by Deepanshu garg";
        }
        btn.addEventListener('click',newquotes);
        const quotes = async ()=>{
            try {
                let data = await fetch(api);
                apidata = await data.json();
                // console.log(apidata)
                newquotes();
            }
            catch (error){
                console.log("error found");
            }

        };
        quotes();
    </script>
</body>
</html>
